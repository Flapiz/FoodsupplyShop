<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ADD CASH</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
	crossorigin="anonymous">
<link rel="stylesheet" href="asset/style.css">
</head>
<body>

	<div th:replace="~{header::header}"></div>

	<div class="product-container">
		<form th:action="@{/addcash/confirm}" method="post"
			th:object="${user}">
			<h1 style="text-align: center; color: black;">ADD MONEY</h1>
			<div class="d-grid gap-2 col-6 mx-auto">
				<input type="number" name="Addedcash" placeholder="0" min="0" value="0"> 
			</div>
			<div class="d-grid gap-2 col-6 mx-auto" style="margin-top: 10px;">
				<button type="submit" class="btn btn-success ">ADD</button>
			</div>
		</form>
	</div>

</body>
</html>
