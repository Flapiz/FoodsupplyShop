<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Shopping Cart</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<link rel="stylesheet" href="asset/style.css">
</head>
<body>
<div th:replace="~{header::header}"></div>

<!-- Welcome block -->
	<section class="container welcome" id="contact">
		<div class="container py-md-1 py-1">
			<div class="title-main text-center mx-auto mb-md-1 mb-1"
				style="max-width: 500px;">
				<h3 class="title-style" th:text="${'Welcome ' + username}"></h3>
			</div>

		</div>
	</section>
	<!-- //Welcome block -->

	<div class="product-container">
		<div clas="container">
			<div class="row">
			<p class="producthead col" style="color: black;">Shopping Cart</p>
			<p class="col" style="font-size: 2rem; color: black; text-align: right; margin-right: 1rem;" th:text="'Cash'+' Balance '+ ${#numbers.formatCurrency(cash)}"></p>
			</div>
		</div>
		<li class="alert alert-success" role="alert" th:if="${!#strings.isEmpty(successmessage)}" th:text="${successmessage}" />
		<li class="alert alert-danger" role="alert" th:if="${!#strings.isEmpty(failmessage)}" th:text="${failmessage}" />
		<table class="table table-striped-columns table-bordered ">
  			<thead>
    			<tr>
      				<th scope="col">Product</th>
      				<th scope="col">Price/qty</th>
      				<th scope="col">Quantity</th>
      				<th scope="col">Action</th>
    			</tr>
  			</thead>
  			<tbody>
  				<tr th:each="product : ${carts}">
  						<td th:text="${product.product_name}"></td>
      					<td th:text="${product.price} + '$'"></td>
      					<td th:text="${product.quantity}"></td>	
      					<td><a th:href="@{/delete/cart(productId=${product.Product_id})}" class="btn btn-danger">Delete</a></td>	
  				</tr>
  			</tbody>
		</table>
		<div class="container">
			<div class="row">
				<h1 class="col" style="color: black; font-size: 1.5rem; text-align: right;"
					th:text="'Total Price ' + ${#numbers.formatCurrency(totalprice)}"></h1>
				<a th:href="@{/confirm}" class="col-2 btn btn-success">Confirm Order</a>
			</div>
		</div>
		</div>

	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
