<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<link rel="stylesheet" href="asset/style.css">
</head>
<body>
	<div th:replace="~{header::header}"></div>
	<div class="background">
		<div class="centered container-fluid text-center">
			<div class="box">
				<h1 style="text-align: center;">Welcome Food Supply Shop</h1>
				<div class="img-box">
					<div>
						<img th:src="@{/asset/images/stake.jpg}" class="homepic"
							alt="stake">
					</div>
					<div>
						<img th:src="@{/asset/images/meatveg.jpg}" class="homepic"
							alt="stake">
					</div>
				</div>
				<div class="d-grid gap-2 col-6 mx-auto" style="margin-top: 20px;">
					<a th:href="@{/product}" type="button"
						class="btn btn-info position-relative">Start Shopping</a>
				</div>
			</div>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
