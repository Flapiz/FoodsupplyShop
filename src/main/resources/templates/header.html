<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>

</head>
<body>
	<header>
		<nav class="navbar navbar-expand-lg bg-body-tertiary">
			<div class="container-fluid">
			<a class="navbar-brand" href="#">INGREFOOD</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item" sec:authorize="isAnonymous()"><a th:href="@{/home}"  class="nav-link"
						aria-current="page">Home</a></li>
						<li class="nav-item"><a th:href="@{/product}"
							class="nav-link" sec:authorize="isAuthenticated()">Produce</a></li>
						<li class="nav-item" sec:authorize="isAuthenticated()"><a th:href="@{/cart}" class="nav-link">Cart</a>
					</li>
					<li class="nav-item" sec:authorize="hasRole('ROLE_ADMIN')"><a th:href="@{/home}" class="nav-link">Add Product</a>
					</li>
				</ul>
				<ul class="navbar-nav ms-auto my-2 my-lg-0 navbar-nav-scroll">
						<li class="nav-item" sec:authorize="isAnonymous()">
                            <a th:href="@{/register}" class="nav-link active" aria-current="page">Register</a>
                        </li>
                        <li class="nav-item" sec:authorize="isAuthenticated()">
                            <a th:href="@{/addcash}" class="nav-link active" aria-current="page">Add Cash</a>
                        </li>
                        <li class="nav-item" sec:authorize="isAnonymous()">
                            <a th:href="@{/login}" class="nav-link active" aria-current="page">Login</a>
                        </li>
                         <li class="nav-item" sec:authorize="isAuthenticated()">
                            <a th:href="@{/logout}" class="nav-link">Logout</a>
                        </li>
                    </ul>
			</div>
		
		</div>
	</nav> 
	</header>
</body>
</html>
