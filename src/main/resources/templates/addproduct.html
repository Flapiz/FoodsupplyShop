<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Add Product</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
	crossorigin="anonymous">
<link rel="stylesheet" href="asset/style.css">
</head>
<body>
	<div th:replace="~{header::header}"></div>

	<div class="login-form">
		<div class="container py-md-5 py-4">
			<ul>
				<li class="alert alert-danger" role="alert"
					th:each="error : ${#fields.errors('product.*')}" th:text="${error}" />
			</ul>
		</div>
		<form th:action="@{/add/product}" method="post" th:object="${product}">
			<h1 class="text-center" style="color: black;">Add Product</h1>
			<li class="alert alert-success" role="alert" th:if="${massege != 'Invalid Name or Price' && !#strings.isEmpty(massege)}" th:text="${massege}" />
			<li class="alert alert-danger" role="alert" th:if="${massege == 'Invalid Name or Price'}" th:text="${massege}" />
			<div class="mb-3">
				<label class="form-label">Product Name</label>
				<input type="text" name="productname" id="productname" class="form-control" th:field="*{name}">
			</div>
			<div class="mb-3">
				<label class="form-label">Price</label>
				<input type="number" name="productprice" id="productprice" class="form-control" th:field="*{price}" value="0">
			</div>
			<div class="d-grid gap-2 col-6 mx-auto" style="margin-top: 10px;">
				<button type="submit" class="btn btn-success ">SUBMIT</button>
			</div>
		</form>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
</body>
</html>
