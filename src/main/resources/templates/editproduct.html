<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Edit Product</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
	crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/asset/style.css}">
</head>
<body>
	<div th:replace="~{header::header}"></div>

	<div class="login-form">
		<form th:action="@{/edit/submit}" method="post" th:object="${product}">
			<h1 class="text-center" style="color: black;">Edit Product</h1>
			<label class="form-label">Product Name</label> <input type="text"
				name="productname" id="productname" class="form-control"
				th:field="*{name}" th:value="${name}">
			<div class="mb-3">
				<label class="form-label">Price</label> <input type="number"
					name="productprice" id="productprice" class="form-control"
					th:field="*{price}" th:value="${price}">
			</div>
			<div class="d-grid gap-2 col-6 mx-auto" style="margin-top: 10px;">
			<input type="hidden"
					name="productprice" id="productprice" class="form-control"
					th:field="*{id}" th:value="${product_id}">
				<button type="submit" class="btn btn-success ">SUBMIT</button>
			</div>
		</form>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
</body>
</html>
