<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Register</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
	crossorigin="anonymous">
<link rel="stylesheet" href="asset/style.css">
</head>
<body>
	<div th:replace="~{header::header}"></div>

	<div class="login-form">
		<div class="container py-md-5 py-4">
			<ul>
				<li class="alert alert-danger" role="alert"
					th:each="error : ${#fields.errors('users.*')}" th:text="${error}" />
			</ul>
			<form th:action="@{/creatUser}" method="post" th:object="${users}">
				<h1 style="text-align: center; color: black;">Register</h1>
				<div class="mb-3">
					<label class="form-label">Username</label> <input type="text"
						name="username" id="username" placeholder="username"
						class="form-control" th:field="*{username}">
				</div>
				<div class="mb-3">
					<label for="exampleInputPassword1" class="form-label">Password</label>
					<input type="password" name="password" id="password"
						placeholder="password" class="form-control" th:field="*{pwd}">
				</div>
				<div class="mb-3">
					<label class="form-label">Confirm password</label> 
					<input
						type="password" name="password" id="password"
						placeholder="Confirm Password" class="form-control" th:field="*{confirmPwd}">
				</div>
				<div class="mb-3">
					<label class="form-label">Email</label> <input type="email"
						name="email" id="email" placeholder="Email" class="form-control" th:field="*{email}">
				</div>
				<div class="mb-3">
					<label class="form-label">Confirm Email</label> <input type="email"
						name="email" id="email" placeholder="Confirm Email" class="form-control" th:field="*{confirmEmail}">
				</div>
				<div class="d-grid gap-2 col-6 mx-auto">
					<button class="btn btn-primary" type="submit">Register</button>
				</div>
			</form>
		</div>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
</body>
</html>
